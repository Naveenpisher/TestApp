<!-- 


  Name Field, Min 5, Max-10
  Age  18 t0 30
  Contact  10 chars 
  Email 10 chars,


 -->




<div class="display-4 text-center p-5">
  User Form
</div>

<section class="d-flex align-items-center justify-content-center bg-dark form-wrapper">


  <div class="inner-form bg-light p-5 col-lg-6 col-12">

    <form action="" [formGroup]="myForm" (ngSubmit)="submit()" class="p-3">

      <div class="row" *ngIf="showalert">
        <div class="col-12 alert alert-danger" *ngFor="let item of errorList ">
          {{item.error}}
        </div>
      </div>
      <div class="row">

        <div class="form-group col-12">
          <label for="my-input">Name</label>
          <input formControlName="Name" id="my-input" class="form-control" type="text" name="">
        </div>

        <div class="form-group col-12">
          <label for="my-input">Age</label>
          <input formControlName="Age" id="my-input" class="form-control" type="text" name="">
        </div>

        <div class="form-group col-12">
          <label for="my-input">Email</label>
          <input formControlName="Email" id="my-input" class="form-control" type="text" name="">
        </div>


        <div class="form-group col-12">
          <label for="my-input">Contat</label>
          <input formControlName="Contact" id="my-input" class="form-control" type="text" name="">
        </div>

      </div>


      <div class="text-center my-lg-4">
        <button class="btn btn-primary px-5 py-3 " type="submit">Submit</button>
      </div>

    </form>
  </div>
</section>
